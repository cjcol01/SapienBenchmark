<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>User Sessions</title>
    </head>
    <body>
        <h1>User Play Sessions</h1>
        <ul>
            {% for session in sessions %}
            <li>
                <strong>Game:</strong> {{ session.game.name }}
                <br />
                <strong>Score:</strong> {{ session.score }}
                <br />
                <strong>Date Played:</strong> {{ session.date_played }}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
